<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/indexpage.css">
</head>
<body>
    <header> 
        <h1>Welcome to Our Career Guidance Hub</h1>
        <nav>
            <button onclick="loadContent('career.html', 'content')">Career Exploration</button>
            <button onclick="loadContent('education.html', 'content')">Educational Resources</button>
            <button onclick="loadContent('mentorship.html', 'content')">Mentorship Programs</button>
        </nav>
        
    </header>
    <main>
        <div id="content">
            <!-- Content will be loaded here -->
            <img src="images/career_exploration.jpg" alt="Image 1" class="image-item">
            <img src="images/educational_resources.jpg" alt="Image 2" class="image-item">
            <img src="images/mentorship_program.jpg" alt="Image 3" class="image-item">
        </div>
    </main>
    <div id="footer"></div>

    <footer>
        <p>&copy; 2024 Career Guidance Hub. All rights reserved.</p>
    </footer>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "b5abc3ca-774d-4234-aca9-dd599c756889", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "8278f66c-db81-45a2-861e-76de16afa65e", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    <script src="scripts.js"></script>
</body>
</html>
